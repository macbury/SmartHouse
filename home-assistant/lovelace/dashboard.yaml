- type: custom:layout-card
  layout: vertical
  max_columns: 4
  cards:
    - type: horizontal-stack
      cards:
        - type: picture-entity
          state_image:
            home: /local/presence/ola/home.png
            not_home: /local/presence/ola/away.png
            codesthq: /local/presence/ola/codesthq.png
          name: Ola
          aspect_ratio: 16x10
          entity: person.ola
        - type: picture-entity
          state_image:
            home: /local/presence/arek/home.png
            not_home: /local/presence/arek/away.png
            codesthq: /local/presence/arek/codesthq.png
          name: Arek
          aspect_ratio: 16x10
          entity: person.arek
    - type: map
      default_zoom: 17
      entities:
        - device_tracker.arek
        - device_tracker.ola

    - break

    - type: "custom:weather-card"
      entity_weather: weather.dark_sky
      entity_sun: sun.sun
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.mean_temperature
          line_color: '#E53935'
          hours_to_show: 24
          points_per_hour: 1
          animate: true
          hour24: true
          extrema: true
          show:
            points: true
            fill: fade
        - type: custom:mini-graph-card
          entities:
            - sensor.mean_humidity
          line_color: '#3949AB'
          hours_to_show: 24
          points_per_hour: 1
          animate: true
          hour24: true
          show:
            points: true
            fill: fade

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.mean_pressure
          line_color: '#8ef26d'
          hours_to_show: 24
          points_per_hour: 1
          animate: true
          hour24: true
          extrema: true
          show:
            points: true
            fill: fade
        - type: custom:mini-graph-card
          entities:
            - sensor.dark_sky_uv_index
          line_color: '#fc9700'
          hours_to_show: 12
          points_per_hour: 1
          animate: true
          hour24: true
          extrema: true
          lower_bound: 0
          upper_bound: 12
          show:
            graph: bar
    - break

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.power_consumption
          line_color: '#fcf800'
          hours_to_show: 24
          points_per_hour: 1
          animate: true
          hour24: true
          lower_bound: 0
          show:
            points: true
            fill: fade
        - type: custom:mini-graph-card
          entities:
            - sensor.paliwo_95
          line_color: '#343a37'
          hours_to_show: 336
          animate: true
          hour24: true
          points_per_hour: 0.05
          show:
            points: true
            fill: fade
    - type: custom:mini-graph-card
      entities:
        - sensor.chinese_air_quality_index
        - sensor.mean_aqi
      line_color: '#a8a8a8'
      name: 'AQI'
      hours_to_show: 24
      points_per_hour: 1
      animate: true
      hour24: true
      lower_bound: 0
      show:
        points: true
        fill: fade

    - type: conditional
      conditions:
        - entity: person.arek
          state_not: "codesthq"
      card:
        type: custom:transit-card
        entity: sensor.to_work_transit

    - type: conditional
      conditions:
        - entity: person.arek
          state: "codesthq"
      card:
        type: custom:transit-card
        entity: sensor.back_from_work_transit

    - type: custom:dynamic-wallpaper
      entity: sun.sun
