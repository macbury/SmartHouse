- type: custom:layout-card
  layout: vertical
  max_columns: 3
  cards:
    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: light.bathroom
          icon: mdi:ceiling-light
    - break
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.bathroom_temperature
          line_color: '#E53935'
          hours_to_show: 24
          points_per_hour: 1
          animate: true
          hour24: true
          extrema: true
          show:
            points: true
            fill: fade
        - type: custom:mini-graph-card
          entities:
            - sensor.bathroom_humidity
          line_color: '#3949AB'
          hours_to_show: 24
          points_per_hour: 1
          animate: true
          hour24: true
          show:
            points: true
            fill: fade
    - type: entities
      show_header_toggle: false
      entities:
        - binary_sensor.bathroom_door
    - break