- type: custom:layout-card
  layout: vertical
  max_columns: 3
  cards:
    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: light.kitchen
          icon: mdi:ceiling-light
        - type: entity-button
          entity: switch.pizza
          icon: mdi:pizza
    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: light.cooking
          icon: mdi:stove
        - type: entity-button
          entity: light.coffee
          icon: mdi:coffee
    - type: horizontal-stack
      cards:
        - type: light
          entity: light.gatewa_ambient_light
          icon: mdi:spotlight-beam
        - type: entity-button
          entity: script.quick_feed_the_cat
          icon: mdi:cat
    - type: custom:mini-media-player
      entity: media_player.kitchen
      name: 'Alexa'
      icon: mdi:amazon-alexa
      hide_power: true
      hide_controls: false
      hide_mute: true
      hide_volume: true
      show_progress: false
      show_source: full
    - break
    - type: custom:vacuum-card
      entity: vacuum.main_vacuum
      map: camera.vacuum_map
      actions:
        - name: Clean living room
          service: script.clean_living_room
          icon: mdi:seat-recline-extra
        - name: Clean bedroom
          service: script.clean_bedroom
          icon: mdi:hotel
        - name: Clean kitchen
          service: script.clean_kitchen
          icon: mdi:fridge
        - name: Clean corridor
          service: script.clean_corridor
          icon: mdi:door-closed
        - name: Clean bathroom
          service: script.clean_bathroom
          icon: mdi:shower
    - break
    - type: horizontal-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:mini-graph-card
              entities:
                - sensor.kitchen_temperature
              line_color: '#E53935'
              hours_to_show: 24
              points_per_hour: 1
              animate: true
              hour24: true
              extrema: true
              show:
                points: true
                fill: fade
            - type: custom:mini-graph-card
              entities:
                - sensor.kitchen_humidity
              line_color: '#3949AB'
              hours_to_show: 24
              points_per_hour: 1
              animate: true
              hour24: true
              show:
                points: true
                fill: fade
    - type: picture-glance
      title: Puss Feeder
      entity: camera.him_cam
      entities:
        - calendar.cat_feed_schedule
        - binary_sensor.puss_feeder_motion_detected
        - script.feed_the_cat
        - binary_sensor.iss
      camera_image: camera.him_cam
      
    - type: thermostat
      entity: climate.kitchen