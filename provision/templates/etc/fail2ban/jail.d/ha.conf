[DEFAULT]

# Action "%(action_mwl)s" will ban the IP and send an email notification including whois data and log entries.
action = %(action_mwl)s

[ha]
enabled = true
filter = ha
logpath = /smart-house/home-assistant/home-assistant.log
# Maximum amount of login attempts before IP is blocked
maxretry = 3

[sshd]
enabled = true

[mosquitto-auth]
enabled = true
filter = mosquitto-auth
logpath  = /smart-house/.docker/log/mosquitto.log
maxretry = 6

[nginx-http-auth]
enabled  = true
filter   = nginx-http-auth
port     = http,https
logpath  = /var/log/nginx/error.log

[nginx-badbots]
enabled  = true
port     = http,https
filter   = nginx-badbots
logpath  = /var/log/nginx/access.log
maxretry = 2

[nginx-forbidden]
enabled = true
filter = nginx-forbidden
port = http,https
logpath = /var/log/nginx/*error*.log
findtime = 60
bantime = 6000
maxretry = 3